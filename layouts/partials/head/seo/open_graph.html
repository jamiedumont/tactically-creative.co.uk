<!-- Required Open Graph Info -->
<meta property="og:title" content="{{ if .IsPage }}{{ with .Type }}{{ . | title }}: {{ end }}{{ .Title }}{{ else }}{{ .Title }}{{ end }}" />
<meta property="og:site_name" content="{{ .Site.Title }}"/>
<meta property="og:description" content="{{ if .IsPage }}{{ if .Description }}{{ .Description }}{{ else }}{{ .Summary }}{{ end }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta property="og:type" content="{{ if .Params.type }}{{ .Params.type }}{{ else }}website{{ end }}" />
<!-- <meta property="og:url" content="{{ .URL }}" /> -->

{{ $baseurl := .Site.BaseURL }}
{{ with .Params.images }}{{ range first 6 . }}
<meta property="og:image" content="{{ $baseurl }}{{ . }}" />
{{ end }}{{ end }}


<!-- Facebook Page Admin ID for Domain Insights -->
{{ with .Site.Params.social.facebook_admin }}<meta property="fb:admins" content="{{ . }}" />{{ end }}
